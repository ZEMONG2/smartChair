    	<script>
    	function autoHypenPhone(str){
            str = str.replace(/[^0-9]/g, '');
            var tmp = '';
            if( str.length < 4){
                return str;
            }else if(str.length < 7){
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3);
                return tmp;
            }else if(str.length < 11){
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 3);
                tmp += '-';
                tmp += str.substr(6);
                return tmp;
            }else{              
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 4);
                tmp += '-';
                tmp += str.substr(7);
                return tmp;
            }
            return str;
        }

var cellPhone = document.getElementById('tel1');
cellPhone.onkeyup = function(event){
        event = event || window.event;
        var _val = this.value.trim();
        this.value = autoHypenPhone(_val) ;
}
    	</script>
	
	
	<!--이메일 중복확인  -->
	 	 <script>
			function emailCheck(){
				let email = document.querySelector('#email')  //이메일 작성창
			    
			      let xhr = new XMLHttpRequest()
			      
			      //요청방식 , 요청경로
			      xhr.open('get', 'IdCheckCon?email='+email.value)
			      //전송데이터의 형식
			      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded;charset=UTF-8')
			      //요청 & 전송할 데이터
			      xhr.send()
			      
			      xhr.onreadystatechange = function(){
					 if(xhr.readyState===XMLHttpRequest.DONE){  //요청성공
			            if(xhr.status===200){ //응답성공
			               console.log("응답성공")
			               console.log(xhr.responseText) //응답데이터 확인 (responseXML)
			            if(xhr.responseText==="true"){
			            	Swal.fire({
                    icon: 'error',
                    title: '이메일체크',
                    text: '이미 등록되어있는 이메일입니다',
                });
			            	email.value = ""
			            }else if(xhr.responseText==="false"){
			            	Swal.fire({
			                    icon: 'success',
			                    title: '이메일체크',
			                    text: '사용할 수 있는 이메일입니다',
			                });
			            }
			            
			            }else{
			               console.log("응답실패")
			            }
			         }else{  //요청실패
			            console.log("요청실패")
			         }
			      }
				
			}
			
			</script>
