<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MESSIAH - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"><img src="img/desk2.jpg" class = "img"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user" action = "JoinCon" method="post">
                                
                                <div class="form-group">
                                    <input type="email"  name = "user_id" class="form-control2 form-control-user" id="email"
                                        placeholder="Email Address">
                                     <div class = "ckck"><input type="button" id = "emailck" value = "중복확인" onclick="emailCheck()"></div>
                                     
                                </div>
                                 
                               
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" name = "user_pw" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="name" name = "user_name" class="form-control form-control-user" id="exampleInputName"
                                        placeholder="Name">
                                 </div>
                                <div class="form-group">
                                    <input type="text" name = "user_nick" class="form-control2 form-control-user" id="nick"
                                        placeholder="Nick Name">
                                        <div class = "nickck1"><input type="button" id = "nickck" value = "중복확인" onclick="nickCheck()"></div>
                                 </div>
                                
                                <input type="submit" class="btn btn-primary btn-user btn-block" value="Register Account">
                                <hr>
                                <a href="index.jsp" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.jsp">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
	
	 	 <script>
			function emailCheck(){
				let email = document.querySelector('#email')  //이메일 작성창
			    
			      let xhr = new XMLHttpRequest()
			      
			      //요청방식 , 요청경로
			      xhr.open('get', 'IdCheckCon?email='+email.value)
			      //전송데이터의 형식
			      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded;charset=UTF-8')
			      //요청 & 전송할 데이터
			      xhr.send()
			      
			      xhr.onreadystatechange = function(){
					 if(xhr.readyState===XMLHttpRequest.DONE){  //요청성공
			            if(xhr.status===200){ //응답성공
			               console.log("응답성공")
			               console.log(xhr.responseText) //응답데이터 확인 (responseXML)
			            if(xhr.responseText==="true"){
			            	alert('이미 등록되어있는 이메일입니다.')
			            	email.value = ""
			            }else if(xhr.responseText==="false"){
			            	alert('사용할 수 있는 이메일입니다.')
			            }
			            
			            }else{
			               console.log("응답실패")
			            }
			         }else{  //요청실패
			            console.log("요청실패")
			         }
			      }
				
			}
			
			</script>
			<script>
			function nickCheck(){
				let nick = document.querySelector('#nick')  //이메일 작성창
			    
			      let xhr = new XMLHttpRequest()
			      
			      //요청방식 , 요청경로
			      xhr.open('get', 'NickCheckCon?nick='+nick.value)
			      //전송데이터의 형식
			      xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded;charset=UTF-8')
			      //요청 & 전송할 데이터
			      xhr.send()
			      
			      xhr.onreadystatechange = function(){
					 if(xhr.readyState===XMLHttpRequest.DONE){  //요청성공
			            if(xhr.status===200){ //응답성공
			               console.log("응답성공")
			               console.log(xhr.responseText) //응답데이터 확인 (responseXML)
			            if(xhr.responseText==="true"){
			            	alert('이미 등록되어있는 닉네임입니다.')
			            	nick.value = ""
			            }else if(xhr.responseText==="false"){
			            	alert('사용할 수 있는 닉네임입니다.')
			            }
			            
			            }else{
			               console.log("응답실패")
			            }
			         }else{  //요청실패
			            console.log("요청실패")
			         }
			      }
				
			}
			
			</script>
			
			<script>
			$(document).ready(function(){
				$("#emailck").click(function(){
					if($("#email").val().length==0){alert('이메일을 입력하세요');$("#email").focus(); return false;}
				})
			})
			
			</script>
			<script>
			$(document).ready(function(){
				$("#nickck").click(function(){
					if($("#nick").val().length==0){alert('닉네임을 입력하세요');$("#nick").focus(); return false;}
				})
			})
			
			</script>
			
</body>

</html>
